    <body>

        <div class="preload"></div>

        <div id="wrapper">
            <div id="wrapper-fixed">

                <div id="content">
                    <div class="btn-nola simple-btn"></div>
                    <div class="btn-return simple-btn"></div>

                    <div id="content-index">
                        <div class="content-main">
                            <div class="main-index-kv">
                                <img src="images/index-kv.png">
                            </div>
                            <div class="main-index-logo">
                                <img src="images/index-logo.png">
                            </div>
                        </div>

                        <div class="content-ui">
                            <div class="btn-rule simple-btn"></div>
                            <div class="btn-enter simple-btn"></div>
                        </div>
                    </div>

                    <div id="content-player">
                        <div class="content-main">
                            <div class="gift-panel">

                            </div>
                            <div class="gift-count"></div>
                        </div>

                        <div class="content-ui">
                            <div class="btn-add simple-btn"></div>
                            <div class="btn-start simple-btn"></div>
                            <div class="btn-page-next simple-btn"></div>
                            <div class="btn-page-pre simple-btn"></div>
                        </div>
                    </div>

                    <div id="content-exchange">
                        <div class="content-main">
                            <div class="exchange-arrow"></div>
                            <div class="exchange-item-1">
                                <div class="gift-item">
                                    <div class="gift-name"></div>
                                </div>
                            </div>
                            <div class="exchange-item-2">
                                <div class="gift-item">
                                    <div class="gift-name"></div>
                                </div>
                            </div>
                        </div>

                        <div class="content-ui">
                            <div class="btn-pre simple-btn"></div>
                            <div class="btn-next simple-btn"></div>
                            <div class="pickInfoText"></div>
                        </div>
                    </div>

                    <div id="content-king">
                        <div class="content-main">
                            <div class="king-effect"></div>
                            <div class="king-text"></div>
                        </div>

                        <div class="content-ui">
                            <div class="btn-king simple-btn"></div>
                        </div>
                    </div>

                    <div id="content-share">
                        <div class="content-main">
                            <div class="share-effect"></div>
                            <div class="share-text"></div>
                            <div class="share-gift">
                                <div class="share-gift-name"></div>
                            </div>
                        </div>

                        <div class="content-ui">
                            <div class="btn-share simple-btn"></div>
                        </div>
                    </div>

                </div>
                <!-- #content -->
            </div>

            <div class="pop-ui pop-ui-player-name">
                <div class="panel-player-name">
                    <input id="input-player-name" class="input-player-name" type="text" value="客人">
                    <div class="btn-panel-player-submit simple-btn"></div>
                </div>
            </div>

            <div class="pop-ui pop-ui-player-nameEdit">
                <div class="panel-player-name">
                    <input id="input-player-name-edit" class="input-player-name-edit" type="text">
                    <div class="btn-panel-player-submit simple-btn"></div>
                </div>
            </div>

            <div class="pop-ui pop-ui-player-edit">
                <div class="panel-player-edit">
                    <div class="btn-panel-player-nameEdit simple-btn"></div>
                    <div class="btn-panel-player-delete simple-btn"></div>
                </div>
            </div>

            <div class="pop-ui pop-ui-rule">
                <div class="panel-rule">
                    <div class="panel-rule-close simple-btn"></div>
                </div>
            </div>
