            </div><!-- #header -->

            <div id="content">
                <div id="custom-editor">
                    <div id="side-area">
                        <div class="side-tools">

                            <div class="side-tools-option">
                                <!-- 工具列 -->
                                <fieldset id="tools">
                <legend>工具列</legend>

                <div>
                   <button class="btn btn-success btn-load">載入範例</button>

                </div>

                <button class="btn btn-default btn-addShapeObj-1">新增圓形</button>
                <button class="btn btn-default btn-addShapeObj-2">新增方形</button>
                
                <button class="btn btn-default btn-addImageObj-1">新增圖片1</button>
                <button class="btn btn-default btn-addImageObj-2">新增圖片2</button>

                <button class="btn btn-default btn-addTextObj">新增文字</button>

                    </div>
                    <div id="main-area">
                        <div class="main-area-scroll">
                            <canvas id="mainCanvas" width="1080" height="660"></canvas>
                        </div>

                        <div id="text-tools" class="tools-bar">
                            <div class="tools-bar-column tools-option tools-text">
                                <div class="text-tools-font-select">
                                    <select>
                                      <option class="text-option-arial" value="text-option-arial">Arial
                                      <option class="text-option-arial" value="text-option-arial">Arial
                                      <option class="text-option-arial" value="text-option-arial">Arial
                                    </select>
                                </div>
                            </div>

                            <div class="tools-bar-column tools-option tools-simple">
                                <button class="btn-tools-color-pick tools-option tools-shape">
                                    <div class="color-pick color-pick-selected"></div>
                                </button>

                                <button class="btn-tools-color-pick tools-option tools-text">
                                    <div class="color-pick color-pick-selected"></div>
                                </button>

                                <div class="color-pick-menu">
                                    <p>自訂顏色</p>
                                    <div class="color-pick-menu-custom"></div>
                                    <p>常用顏色</p>
                                    <div class="color-pick-menu-default"></div>
                                </div>

                                <div class="tools-alpha-slider tools-option tools-simple">
                                    <div class="alpha-slider">
                                        <div id="alpha-slider-plugun"></div>
                                    </div>
                                </div>

                            </div>

                            <div class="tools-bar-column tools-option tools-text">

                                <button class="btn-tools-textItalic"></button>
                                <button class="btn-tools-textAlignLeft"></button>
                                <button class="btn-tools-textAlignCenter"></button>
                                <button class="btn-tools-textAlignRight"></button>
                            </div>

                            </div>

                            </div>
                        </div>
